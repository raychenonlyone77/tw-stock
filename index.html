<body>
    <div class="container">

        <div class="grid">

            <div class="card">
                <div class="stat-box">
                    <div class="stat-title">å°ç©é›» (2330) æœ€æ–°æ”¶ç›¤</div>
                    <div id="tsmcPrice" class="stat-value">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">å°ç©é›» ä»Šæ—¥æ¼²è·Œå¹…</div>

                </div>
                <div class="stat-box">
                    <div class="stat-title">ğŸš© é€±é¸é ä¼°çµç®—å€é–“</div>

                </div>
                <div class="stat-box">
                    <div class="stat-title">å¤§ç›¤ 20 æ—¥å¹³å‡çœŸæŒ¯å¹…</div>
                    <div id="avgTR" class="stat-value">--</div>
                </div>
            </div>
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>æ—¥æœŸ</th>
                        <th>æŒ‡æ•¸é–‹ / æ”¶</th>
                        <th>å°ç©é›»æ”¶ç›¤</th>
                        <th>çœŸæŒ¯å¹… % (èƒ½é‡)</th>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSag_B3U7jBPI6LmPAMsSxJcugKVpr6dlIyQ3wiFKXFb9shVbPRpsyy8LbAB7rWMTmKlIfUMzHpRBfS/pub?output=csv';

        async function fetchTradingData() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) { processData(results.data); }
            });
        }

        function processData(raw) {
            let ohlc = [];
            let tsmcData = [];
            let records = [];
            let totalTR = 0;

            for (let i = 0; i < Math.min(21, raw.length - 1); i++) {
                let curr = raw[i], prev = raw[i+1];
                let o = parseFloat(curr.Open), h = parseFloat(curr.High), l = parseFloat(curr.Low), c = parseFloat(curr.Close), pc = parseFloat(prev.Close);
                let tsmcC = parseFloat(curr.Close_1 || curr['Close'] || 0); // å‡è¨­å°ç©é›»åœ¨ F æ¬„

                if (isNaN(o) || isNaN(h) || isNaN(l) || isNaN(c)) continue;

                ohlc.push({ x: curr.Date.split(' ')[0], y: [o, h, l, c] });
                tsmcData.push({ x: curr.Date.split(' ')[0], y: tsmcC });

                let tr = Math.max(h, pc) - Math.min(l, pc);
                let trPct = ((tr / pc) * 100).toFixed(2);
                totalTR += tr;

                records.push({ date: curr.Date.split(' ')[0], o, c, h, l, trPct, tsmcC });
            }

            // æ›´æ–°é¢æ¿è³‡è¨Š
            const lastTSMC = records[0].tsmcC;
            const prevTSMC = records[1].tsmcC;
            const tsmcPct = (((lastTSMC - prevTSMC) / prevTSMC) * 100).toFixed(2);
            const avgTR = totalTR / records.length;

            document.getElementById('tsmcPrice').innerText = `${lastTSMC} TWD`;
            document.getElementById('tsmcChange').innerText = `${tsmcPct}%`;
            document.getElementById('tsmcChange').className = `stat-value ${tsmcPct >= 0 ? 'tsmc-up' : 'tsmc-down'}`;
            document.getElementById('avgTR').innerText = Math.round(avgTR);
            document.getElementById('optionRange').innerText = `${Math.round(records[0].c - avgTR)} ï½ ${Math.round(records[0].c + avgTR)}`;

            renderChart(ohlc.reverse(), tsmcData.reverse());
            renderTable(records);
        }

        function renderChart(ohlc, tsmc) {
            new ApexCharts(document.querySelector("#mainChart"), {
                series: [
                    { name: 'å¤§ç›¤ K ç·š', type: 'candlestick', data: ohlc },
                    { name: 'å°ç©é›»èµ°å‹¢', type: 'line', data: tsmc }
                ],
                chart: { height: 400, toolbar: { show: false } },
                theme: { mode: 'dark' },
                stroke: { width: [1, 3] },
                yaxis: [
                    { title: { text: 'åŠ æ¬ŠæŒ‡æ•¸' }, labels: { style: { colors: '#94a3b8' } } },
                    { opposite: true, title: { text: 'å°ç©é›»åƒ¹æ ¼' }, labels: { style: { colors: '#38bdf8' } } }
                ],
                plotOptions: { candlestick: { colors: { upward: '#f43f5e', downward: '#10b981' } } },
                grid: { borderColor: '#334155' }
            }).render();
        }

        function renderTable(data) {
            const body = document.getElementById('tableBody');
            data.forEach(d => {
                body.innerHTML += `<tr>
                    <td>${d.date}</td>
                    <td>${Math.round(d.o)} / ${Math.round(d.c)}</td>
                    <td>${d.tsmcC}</td>
                    <td class="${d.trPct >= 1.5 ? 'tsmc-up' : ''}">${d.trPct}%</td>
                </tr>`;
            });
        }

        fetchTradingData();
    </script>
