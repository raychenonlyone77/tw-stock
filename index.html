        <div class="card">

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSag_B3U7jBPI6LmPAMsSxJcugKVpr6dlIyQ3wiFKXFb9shVbPRpsyy8LbAB7rWMTmKlIfUMzHpRBfS/pub?output=csv';

        async function fetchTradingData() {
            Papa.parse(csvUrl, {
                download: true,
                header: false, // ç¦ç”¨æ¨™é¡Œè®€å–ï¼Œæ”¹ç”¨æ•¸å­—æŠ“æ¬„ä½
                skipEmptyLines: true,
                complete: function(results) { 
                    // ç•¥éç¬¬ä¸€åˆ—æ¨™é¡Œï¼Œå¾ç¬¬äºŒåˆ—é–‹å§‹è™•ç†
                    processData(results.data.slice(1)); 
                }
            });
        }

        function processData(data) {
            let ohlc = [];
            let tsmcData = [];
            let records = [];
            let totalTR = 0;

            for (let i = 0; i < Math.min(21, data.length - 1); i++) {
                let curr = data[i], prev = data[i+1];
                
                // å›ºå®šæ¬„ä½æŠ“å–
                let dateStr = curr[0];
                let o = parseFloat(curr[1]); // å¤§ç›¤é–‹ç›¤
                let h = parseFloat(curr[2]); // å¤§ç›¤æœ€é«˜
                let l = parseFloat(curr[3]); // å¤§ç›¤æœ€ä½
                let c = parseFloat(curr[4]); // å¤§ç›¤æ”¶ç›¤
                let tsmcC = parseFloat(curr[5]); // å°ç©é›»æ”¶ç›¤
                let pc = parseFloat(prev[4]); // å¤§ç›¤æ˜¨æ”¶

                if (isNaN(o) || isNaN(h) || isNaN(l) || isNaN(c)) continue;

                ohlc.push({ x: dateStr.split(' ')[0], y: [o, h, l, c] });
                tsmcData.push({ x: dateStr.split(' ')[0], y: tsmcC });

                let tr = Math.max(h, pc) - Math.min(l, pc);
                let trPct = ((tr / pc) * 100).toFixed(2);
                totalTR += tr;

                records.push({ date: dateStr.split(' ')[0], o, c, h, l, tr, trPct, tsmcC });
            }

            const lastRec = records[0];
            const avgTR = totalTR / records.length;

            document.getElementById('tsmcPrice').innerText = `${lastRec.tsmcC} TWD`;
            document.getElementById('avgTR').innerText = Math.round(avgTR);
            document.getElementById('optionRange').innerText = `${Math.round(lastRec.c - avgTR)} ï½ ${Math.round(lastRec.c + avgTR)}`;

            renderChart(ohlc.reverse(), tsmcData.reverse());
            renderTable(records);
        }

        function renderChart(ohlc, tsmc) {
            new ApexCharts(document.querySelector("#mainChart"), {
                series: [
                    { name: 'å¤§ç›¤ K ç·š', type: 'candlestick', data: ohlc },
                    { name: 'å°ç©é›»', type: 'line', data: tsmc }
                ],
                chart: { height: 400, toolbar: { show: false }, background: 'transparent' },
                theme: { mode: 'dark' },
                stroke: { width: [1, 2], curve: 'smooth' },
                yaxis: [
                    { title: { text: 'åŠ æ¬ŠæŒ‡æ•¸' }, labels: { formatter: v => v.toFixed(0) } },
                    { opposite: true, title: { text: 'å°ç©é›»' } }
                ],
                plotOptions: { candlestick: { colors: { upward: '#f43f5e', downward: '#10b981' } } }
            }).render();
        }

        function renderTable(data) {
            const body = document.getElementById('tableBody');
            data.forEach(d => {
                body.innerHTML += `<tr>
                    <td>${d.date}</td>
                    <td>${Math.round(d.o)} / ${Math.round(d.c)}</td>
                    <td>${d.tsmcC}</td>
                    <td class="${d.trPct >= 1.5 ? 'tsmc-up' : ''}">${d.trPct}%</td>
                </tr>`;
            });
        }

        fetchTradingData();
    </script>
